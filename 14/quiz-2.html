<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 2</title>
	<style>
		body {
			font-size:1.2em;
			text-align:center;
		}
	</style>
</head>
<body>
	<h2>3의 배수 찾기</h2>
	<script>
		var userNumber = parseInt(prompt("몇 까지 3의 배수를 찾을까요?"), " ");
		var total = 0;

		if(userNumber !== null){
			for(var i = 3; i <= userNumber; i += 3){
				document.write(i + ", ");
				total++;
			}
			document.write("<br>");
			document.write(userNumber + "까지의 3의 배수의 개수 : " + total);
		}
		else{
			alert("값을 입력하세요!");
		}
	</script>
</body>
</html>
